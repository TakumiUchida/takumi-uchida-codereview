<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        str1 = "Fizz"
        str2 = "Buzz"
        for(var i = 3; i<100; i++ ){
            if(i % 3 == 0 && i % 5 ==0){
                console.log(str1 + str2 + i);
            }else if(i % 3 == 0){
                console.log(str1 + i );
            }else if(i % 5 == 0){
                console.log(str2 + i );
            }else{
                console.log();
            }
        }
            
    </script>
</body>
