<script type="text/javascript">

// エスケープ処理
function escapeHTML(str) {
  str.replace(/&/g, '&amp;');
  str.replace(/</g, '&lt;');
  str.replace(/>/g, '&gt;');
  str.replace(/"/g, '&quot;');
  str.replace(/'/g, '&#39;');
  return str;
}

  const tasks = [];

  // 追加
  const radio = document.getElementsByName('status');
  const el = document.getElementById("addbutton");
  el.addEventListener("click" , function addTask() {
    const content =  document.getElementById('add').value;
    if(content && content.match(/\S/g)) {
      document.getElementById('add').value = '';
      tasks.push(content);
      output();
    }else {
      alert('タスクを入力してください！');
    }
}, false);

function output() {
document.getElementById("list").innerHTML = '';

  createText.id = "TEXT";
  createText.textContent = escapeHTML(task);
